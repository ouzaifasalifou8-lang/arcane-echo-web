<!DOCTYPE html>
<html>
<head>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        .bg {
            background-image: url('https://i.ibb.co/wrF7tHF5/1000145737.jpg');
            height: 100%; background-position: center;
            background-repeat: no-repeat; background-size: cover;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .header { color: white; font-family: monospace; padding: 20px; font-size: 14px; }
        .footer { text-align: center; padding-bottom: 50px; }
        .btn {
            border: 1px solid #D4AF37; color: #D4AF37;
            padding: 10px 30px; border-radius: 20px;
            background: rgba(0,0,0,0.3); font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="header">WEDNESDAY, JAN 28, 2026<br>11:19:12 AM</div>
        <div class="footer">
            <button class="btn">Arcane Echo</button>
        </div>
    </div>
</body>
</html>
